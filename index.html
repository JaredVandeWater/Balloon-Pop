<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form onsubmit="setPlayer(event)">
        <div>
            <label for="name">
                <span>Player Name:</span>
            </label>
            <input type="text" name="playerName" required>
        </div>
        <button type="submit">Ok</button>
    </form>


    <section class="game hidden">
        <div>
            <button onclick="startGame()" id="start-button">START GAME</button>
        </div>


        <button onclick="inflate()" id="inflate-button" disabled=true>Inflate <span id="click-count"></span></button>



        <div>
            <span>Balloons Popped: </span>
            <span id="pop-count">0</span>
        </div>

        <div>
            <span>High Score: </span>
            <span id="highscore">0</span>
        </div>

        <div>
            <span>Time Remaining: </span>
            <span id="countdown">0</span>
        </div>
        <div id="balloon" class="balloon"></div>

    </section>

    <script src="main.js"></script>
</body>


</html>
